<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader_board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section  -->
    <header>
        <div class="logo">
            <img src="images/icons/logo.png" alt="top logo">
            <h1>Idea</h1>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Works</a></li>
            </ul>
            <div class="nav_thumbnail">
                <img src="images/icons/profile.png" alt="nav profile">
            </div>
        </nav>
    </header>
    <!-- top_header section -->
    <section class="top_header">
       <div class="top_players">
        <h1 class="title">Top Player</h1>
        <div class="players">
            <div class="player">
                <img src="images/players/player-1.png" alt="player-1">
                <h2 class="player_name">John Smith</h2>
            </div>
            <div class="player">
                <img src="images/players/player-2.png" alt="player-2">
                <h2 class="player_name">Pro Rasel</h2>
            </div>
            <div class="player">
                <img src="images/players/player-3.png" alt="player-3">
                <h2 class="player_name">Abu Sufian</h2>
            </div>
            <div class="player">
                <img src="images/players/player-4.png" alt="player-4">
                <h2 class="player_name">Shajedul Karim</h2>
            </div>
            <div class="player">
                <img src="images/players/player-5.png" alt="player-5">
                <h2 class="player_name">Maruf ahmed</h2>
            </div>
            <div class="player">
                <img src="images/players/player-6.png" alt="player-6">
                <h2 class="player_name">Mujahid</h2>
            </div>
        </div>
        <hr>
       </div>
    

    </section>
    
</body>
</html>
